<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Report List</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Reports</span>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Reports</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/">About Report List</a>
        </nav>
      </div>
      <main class="mdl-layout__content mat-typography" style="text-align: center">
        <form>
          <input type="text" name="typeItem" placeholder="Report Type..." autofocus="" required="" autocomplete="off">
          <input type="text" name="levelItem" placeholder="Report Level..." autofocus="" required="" autocomplete="off">
          <input type="text" name="dateItem" placeholder="Report Date..." autofocus="" required="" autocomplete="off">
          <button type="submit">Submit</button>
        </form>
        <ul></ul>
      </main>
    </div>
  </div>
  <script defer src="assets/js/material.min.js"></script>
  <script src="https://unpkg.com/dexie@latest/dist/dexie.min.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
